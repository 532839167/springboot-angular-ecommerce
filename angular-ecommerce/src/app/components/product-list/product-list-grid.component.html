<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">

                        <!-- link on the product image --> 
                        <a routerLink="/products/{{ temp.id }}">
                            <img src="{{ temp.imageUrl }}" class="img-responsive">
                        </a>

                        <!-- link on the product name --> 
                        <a routerLink="/products/{{ temp.id }}">
                            <h1>{{ temp.name }}</h1>
                        </a>
                        
                        <div class="price"> {{ temp.unitPrice | currency:'USD' }} </div>
                        <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!--
                <div *ngIf="products?.length == 0 class="clert alert-warning col-md-12" role="
                -->

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">

                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="page"
                                                [pageSize]="size"
                                                [collectionSize]="totalElements"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- end footer -->

        </div>
    </div>
</div>
